<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cliente - Gimnasio</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gym-dark text-gym-text min-h-screen">
    <main class="container mx-auto px-6 py-8">
      <div class="max-w-xl mx-auto">
        <div
          class="bg-gym-gray rounded-xl shadow-2xl p-10 border border-gym-light-gray"
        >
          <div class="text-center mb-10">
            <div
              class="w-20 h-20 bg-gradient-to-br from-gym-accent to-gym-blue rounded-full flex items-center justify-center mx-auto mb-6"
            >
              <svg
                class="w-10 h-10 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <h2 class="text-3xl font-bold text-gym-text mb-3">
              Ingreso de Alumnos
            </h2>
            <p class="text-gym-text-muted text-lg">
              Ingresa tu DNI para acceder a tu información
            </p>
          </div>

          <form id="loginForm" class="space-y-8">
            <div>
              <label
                for="dni"
                class="block text-base font-medium text-gym-text mb-3"
              >
                Número de DNI
              </label>
              <div class="relative">
                <input
                  type="number"
                  id="dni"
                  required
                  class="w-full px-6 py-4 text-lg bg-gym-light-gray border border-gym-light-gray rounded-lg focus:ring-2 focus:ring-gym-accent focus:border-transparent text-gym-text placeholder-gym-text-muted transition-all duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                  <svg
                    class="w-6 h-6 text-gym-text-muted"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V4a2 2 0 114 0v2m-4 0a2 2 0 104 0m-4 0V4a2 2 0 014 0v2"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-gradient-to-r from-gym-accent to-gym-blue hover:from-gym-blue hover:to-gym-accent text-white font-semibold py-4 px-8 text-lg rounded-lg transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-gym-accent focus:ring-offset-2 focus:ring-offset-gym-gray"
            >
              Ingresar
            </button>
          </form>
        </div>
        <div
          id="alertaDni"
          class="hidden mt-8 bg-red-900/50 border border-red-500 text-red-200 px-6 py-4 rounded-lg flex items-center space-x-4"
        >
          <svg
            class="w-6 h-6 text-red-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span class="text-lg"
            >DNI incorrecto. Por favor, verifica el número ingresado.</span
          >
        </div>

        <div
          id="clienteInfo"
          class="hidden mt-10 bg-gym-gray rounded-xl shadow-2xl p-10 border border-gym-light-gray"
        >
          <div class="text-center mb-8">
            <div
              class="w-20 h-20 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center mx-auto mb-6"
            >
              <svg
                class="w-10 h-10 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <h3 class="text-3xl font-bold text-gym-text mb-3">
              Datos del Cliente
            </h3>
            <div
              class="w-20 h-1 bg-gradient-to-r from-gym-accent to-gym-blue rounded-full mx-auto"
            ></div>
          </div>

          <div class="space-y-6">
            <div
              class="flex justify-between items-center py-4 border-b border-gym-light-gray"
            >
              <span class="text-gym-text-muted font-medium text-lg"
                >Nombre:</span
              >
              <span
                id="nombre"
                class="text-gym-text font-semibold text-lg"
              ></span>
            </div>
            <div
              class="flex justify-between items-center py-4 border-b border-gym-light-gray"
            >
              <span class="text-gym-text-muted font-medium text-lg"
                >Apellido:</span
              >
              <span
                id="apellido"
                class="text-gym-text font-semibold text-lg"
              ></span>
            </div>
            <div
              class="flex justify-between items-center py-4 border-b border-gym-light-gray"
            >
              <span class="text-gym-text-muted font-medium text-lg">DNI:</span>
              <span
                id="dniCliente"
                class="text-gym-text font-semibold text-lg"
              ></span>
            </div>
            <div
              class="flex justify-between items-center py-4 border-b border-gym-light-gray"
            >
              <span class="text-gym-text-muted font-medium text-lg"
                >Vencimiento de cuota:</span
              >
              <span
                id="vencimiento"
                class="text-gym-text font-semibold text-lg"
              ></span>
            </div>
            <div class="flex justify-between items-center py-4">
              <span class="text-gym-text-muted font-medium text-lg"
                >Tipo de cuota:</span
              >
              <span
                id="tipoCuota"
                class="text-gym-accent font-semibold text-lg"
              ></span>
            </div>
          </div>

          <div class="mt-10 pt-8 border-t border-gym-light-gray">
            <button
              class="w-full bg-gym-light-gray hover:bg-gym-accent text-gym-text hover:text-white font-semibold py-4 px-8 text-lg rounded-lg transition-all duration-200"
            >
              Salir
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/login.js"></script>
  </body>
</html>
