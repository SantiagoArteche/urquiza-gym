<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Alumnos - Gimnasio</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gym-dark text-white min-h-screen font-sans">
    <header class="bg-gym-gray border-b border-gray-800 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 py-6">
        <h1
          class="text-4xl md:text-5xl font-bold text-center bg-gradient-to-r from-gym-accent to-gym-blue bg-clip-text text-transparent mb-6"
        >
          Gestión de Alumnos - Gimnasio
        </h1>
        <div class="flex justify-start">
          <a
            href="index.html"
            class="text-gym-blue hover:text-gym-accent transition-colors duration-200 text-lg font-medium flex items-center"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            Inicio
          </a>
        </div>
      </div>
    </header>

    <main class="w-full max-w-7xl mx-auto px-4 py-8">
      <div class="mb-8">
        <div class="relative max-w-md mx-auto">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            id="searchUser"
            placeholder="Buscar alumno por nombre, apellido o DNI..."
            class="w-full pl-10 pr-4 py-3 bg-gym-gray border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gym-accent focus:border-transparent transition-all duration-200"
          />
        </div>
      </div>

      <div
        class="bg-gym-gray rounded-lg shadow-xl overflow-hidden border border-gray-800"
      >
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-800">
              <tr>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider"
                >
                  Nombre
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider"
                >
                  Apellido
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider"
                >
                  DNI
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider"
                >
                  Teléfono
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider"
                >
                  Emergencia
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider"
                >
                  Vencimiento
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider"
                >
                  Tipo Cuota
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider"
                >
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody id="tablaAlumnos" class="divide-y divide-gray-700"></tbody>
          </table>
        </div>

        <div id="emptyState" class="hidden text-center py-12">
          <svg
            class="mx-auto h-12 w-12 text-gray-500 mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
          <h3 class="text-lg font-medium text-gray-300 mb-2">
            No hay alumnos registrados
          </h3>
          <p class="text-gray-500">
            Comienza agregando tu primer alumno al gimnasio.
          </p>
        </div>
      </div>
    </main>
    <script src="../js/list.js"></script>
  </body>
</html>
